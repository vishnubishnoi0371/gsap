<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP SplitText Animation</title>

  <style>
    .text {
      font-size: 24px;
      max-width: 600px;
      margin: 100px auto;

      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
    }

  <button id="chars">Animate  </button>

  <script src="./js/app.js"></script>
